<html>
    <head>
        <title>ParkinVision</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            body {
                background-image: url('{{ url_for("static", filename="img/background.jpg") }}');
                background-repeat: no-repeat;
                background-size: cover;
                background-size: 127%; /* Adjust this value to zoom out */
                background-position: center;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">ParkinSense</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/about">About</a>
                </div>
            </div>
        
        
        </nav>
        <div class="result">
             
            <p style="font-size: 40px;"><b>{{ prediction_text }}</b></p>
        </div>
        <div class="container">
            <div class="row mt-5">
                
                <div style="text-align: center;">
                
                    <a href="/" style="margin-left: 15%;">
                        <img class="img-fluid w-50" alt="ParkinSense Logo" src="{{ url_for('static', filename='img/logo.png') }}" />
                    </a>
                </div>
                <h4 class="text-center font-italic w-100 mt-5" style="color: orange;">Unified prediction for Parkinson's disease.</h4>
            </div>
            <div class="row mt-5">
                <div class="col-md-4 offset-md-4">
                    <div class="custom-file">
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" accept="image/*" class="custom-file-input" name="image" id="image" oninput="filesize(this);">
                                    <label class="custom-file-label" for="image">Select image...</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-body">
                        <form action="{{ url_for('predict')}}" method="post">
                                <input style="width: 100%; margin-bottom: 10px;" type="text" name="MDVP:Fo(Hz)" placeholder="MDVP:Fo(Hz) value" required="required" />
                                <input style="width: 100%; margin-bottom: 10px;" type="text" name="MDVP:Fhi(Hz)" placeholder="MDVP:Fhi(Hz) value" required="required" />
                                <input style="width: 100%; margin-bottom: 10px;" type="text" name="MDVP:Flo(Hz)" placeholder="MDVP:Flo(Hz) value" required="required" />
                                <input style="width: 100%; margin-bottom: 10px;" type="text" name="MDVP:Jitter(%)" placeholder="MDVP:Jitter(%) value" required="required" />
                             <input style="width: 100%; margin-bottom: 10px;" type="text" name="MDVP:Shimmer" placeholder="MDVP:Shimmer value" required="required" />
                            <input style="width: 100%; margin-bottom: 10px;" type="text" name="NHR" placeholder="NHR value" required="required" />
                            <input style="width: 100%; margin-bottom: 10px;" type="text" name="RPDE" placeholder="RPDE value" required="required" />
                            <input style="width: 100%; margin-bottom: 10px;" type="text" name="DFA" placeholder="DFA value" required="required" />
                            <input style="width: 100%; margin-bottom: 10px;" type="text" name="spread1" placeholder="spread1 value" required="required" />
                            <input style="width: 100%; margin-bottom: 10px;" type="text" name="spread2" placeholder="spread2 value" required="required" />
                            <input style="width: 100%; margin-bottom: 10px;" type="text" name="D2" placeholder="D2 value" required="required" />
                            <button type="submit" class="btn btn-primary btn-block btn-large">Combined Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
